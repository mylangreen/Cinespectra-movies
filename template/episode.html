{% extends "index.html" %}
{% load static %}
{% block head %} {{block.super}}
<link rel="stylesheet" href="{% static "episode1.css" %}">
{% endblock head %} 
{% block content %}
<div class="container">
   <h2>{{season.movie.title}} - Season {{season.number}} </h2>
    <div class="episodes">
        {% for episode in season.episodes.all %}
        <a href="{{episode.link}}">Episode {{episode.number}}</a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
