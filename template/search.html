{% extends "genre.html" %}
{% block series %} 

{% if movies %}
    {% for movie in movies %}
      <a href="{% url "detail" pk=movie.pk %}" class="movie-flyer">
        <img src="{{movie.img_url}}" alt="{{movie.title}}" />
      </a>
    {% endfor %}  
{% else %}
   <h2 class="text-bg-dark">Results not found</h2>
{% endif %}

 {% endblock series %}
